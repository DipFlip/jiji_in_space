<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jiji in Space!</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Fredoka+One&display=swap" rel="stylesheet">
</head>
<body>
    <div id="start-menu">
        <img src="sprites/title.png" alt="Jiji in Space Title" class="title-image">
        <div class="button-container">
            <button id="start-button" class="button">Start Game</button>
            <button id="settings-button" class="button">Settings</button>
        </div>
    </div>

    <div id="settings-screen" style="display: none;">
        <h2>Settings</h2>
        <div>
            <label for="music-volume">Music Volume:</label>
            <input type="range" id="music-volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <div>
            <label for="sfx-volume">SFX Volume:</label>
            <input type="range" id="sfx-volume" min="0" max="1" step="0.1" value="0.5">
        </div>
        <button id="back-button">Back</button>
    </div>

    <div id="pause-menu" style="display: none;">
        <h2>Paused</h2>
        <button id="resume-button">Resume</button>
        <button id="main-menu-button">Main Menu</button>
    </div>

    <button id="ingame-pause-button" style="display: none; position: absolute; top: 10px; left: 10px;">Pause</button>

    <canvas id="gameCanvas"></canvas>

    <!-- Touch Controls -->
    <div id="touch-controls" style="display: none;"> <!-- Initially hidden -->
        <div id="touch-left" class="touch-button left">◀</div>
        <div id="touch-right" class="touch-button left">▶</div>
        <div id="touch-jump" class="touch-button right">▲</div>
    </div>

    <script src="game.js"></script>
</body>
</html>
